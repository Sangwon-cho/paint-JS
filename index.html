<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PAINTJS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>

    <div class="controls">
      <div class="controls_range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <!-- div.controls__btns>button#jsMode+button#jsSave -->
      <div class="controls__colors">
        <div class="controls__color" style="background: rgb(37, 37, 37);"></div>
        <div class="controls__color" style="background: white;"></div>
        <div
          class="controls__color"
          style="background: rgb(247, 81, 81);"
        ></div>
        <div class="controls__color" style="background: orange;"></div>
        <div
          class="controls__color"
          style="background: rgb(248, 248, 112);"
        ></div>
        <div
          class="controls__color"
          style="background: rgb(94, 238, 101);"
        ></div>
        <div class="controls__color" style="background: skyblue;"></div>
        <div
          class="controls__color"
          style="background: rgb(62, 62, 223);"
        ></div>
        <div
          class="controls__color"
          style="background: rgb(139, 26, 139);"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
